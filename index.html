<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드게임 만들기</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="./style/style.css">
  </head>

  <body>

    <div id="wrapper">
      <div class="nes-field">
        <label for="name_field">Your name</label>
        <input type="text" id="name_field" class="nes-input">
      </div>

      <div id="card-wrapper">
        <!-- <div class="card flipped">
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back"></div>
          </div>
        </div> -->
      </div>
    </div>
    <script>
      // import "nes.css/css/nes.min.css";
      const $wrapper = document.querySelector('#card-wrapper');
      const total = 12;
      const colors = ['red', 'blue', 'green', 'white', 'yellow', 'pink'];
      let colorCopy = colors.concat(colors);
      let shuffled = [];
      let clicked = [];
      let completed = [];
      let clickable = false;

      // 카드 만드는 함수
      function createCard(i) {
        const card = document.createElement('div');
        card.className = 'card';
        const cardInner = document.createElement('div');
        cardInner.className = 'card-inner';
        const cardFront = document.createElement('div');
        cardFront.className = 'card-front';
        const cardBack = document.createElement('div');
        cardBack.className = 'card-back';
        cardBack.style.backgroundColor = shuffled[i];
        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);
        return card;
      }
      // 카드 셔플하는 함수
      function shuffle() {
        for (let i = 0; colorCopy.length > 0; i++) {
          const randomIndex = Math.floor(Math.random() * colorCopy.length);
          shuffled = shuffled.concat(colorCopy.splice(randomIndex, 1));
        }
      }

      function clickedCard() {
        this.classList.toggle('flipped');
        clicked.push(this);
        if (clicked.length !== 2) {
          return;
        }
        const firstClickedColor = clicked[0].querySelector('.card-back').style.backgroundColor;
        const secondClickedColor = clicked[1].querySelector('.card-back').style.backgroundColor;
        console.log(firstClickedColor, secondClickedColor);

        if (firstClickedColor === secondClickedColor) {
          completed.push(firstClickedColor);
          completed.push(secondClickedColor);
          clicked = [];

          if (completed.length === total) {
            alert('축하합니다~!');
          }
          console.log(completed);
          console.log('맞습니다!');
        }
        setTimeout(() => {
          clicked[0].classList.remove('flipped');
          clicked[1].classList.remove('flipped');
          clicked = [];
        }, 500)
      };

      function startGame() {
        shuffle();
        console.log(`shuffled = ${shuffled}`);

        for (let i = 0; i < total; i++) {
          const card = createCard(i);
          card.addEventListener('click', clickedCard);
          $wrapper.appendChild(card);
        }

        document.querySelectorAll('.card').forEach((card, i) => {
          setTimeout(() => {
            card.classList.add('flipped');
          }, 1000 + i * 100)
        })

        document.querySelectorAll('.card').forEach((card) => {
          setTimeout(() => {
            card.classList.remove('flipped');
          }, 2000)
        })
      }
      startGame()


    </script>

  </body>

</html>
